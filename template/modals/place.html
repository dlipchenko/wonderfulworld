<div class="modal-header">
<h3 class="modal-title">{{place.properties.name}}</h3>
</div>
<div class="modal-body">
  <p>
    <a href ng-click="ok()">
      <div class="image-placeholder-inner">
        <img class="img-responsive image-placeholder" ng-src="/wonderfulworld/img/places/{{place.properties.image[0]}}" alt="{{place.properties.name}}">
      </div>
    </a>
  </p>
  <p><span flag country-code="place.properties.countryCode" size="16"></span> <strong>{{place.properties.country}}</strong></p>
  <p>{{place.properties.description | cut:true:300}}</p>
  <p><span ng-repeat="tag in place.properties.tags"><span class="label label-default">{{tag}}</span> </span></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()"><span class="glyphicon glyphicon-map-marker"></span> Go</button>
  <button class="btn btn-default" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Close</button>
</div>
