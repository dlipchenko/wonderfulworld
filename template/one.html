<!-- Filters -->
<div location-filter country-select="countrySelect(countryCode)" tag-select="tagSelect(tag)"></div>
<!-- /.row -->

<!-- No Results -->
<div class="alert alert-warning" ng-hide="totalItems">
  There are no places that match the filters you selected. Please adjust your selection to see some results.
</div>
<!-- /.row -->

<!-- Pagination -->
<div class="row text-center" ng-show="totalItems">
  <div class="col-lg-12">
    <uib-pagination boundary-links="true" items-per-page="itemsPerPage" ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
  </div>
</div>
<!-- /.row -->

<!-- Projects Row -->
<div ng-repeat="place in places" ng-show="totalItems">
  <div class="row">
    <div class="col-md-7">
      <div image-with-placeholder sref-route-name="place" sref-route-params="{id:place.id}" image-path="/wonderfulworld/img/places/{{place.properties.image}}" alt-text="{{place.properties.name}}"></div>
    </div>
    <div class="col-md-5">
      <h3 class="small-caps">{{place.properties.name}}</h3>
      <h4 class="small-caps"><span flag country-code="place.properties.countryCode" size="24"></span> {{place.properties.country}}</h4>
      <p>{{place.properties.description | cut:true:300}}</p>
      <p><span ng-repeat="tag in place.properties.tags"><span class="label label-default">{{tag}}</span> </span></p>
      <a class="btn btn-primary" ui-sref="place({id:place.id})"><span class="glyphicon glyphicon-map-marker"></span> Show Details</span></a>
    </div>
  </div>
  <hr/>
</div>

<!-- /.row -->

<!-- Pagination -->
<div class="row text-center" ng-show="totalItems">
  <div class="col-lg-12">
    <uib-pagination boundary-links="true" items-per-page="itemsPerPage" ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
  </div>
</div>
<!-- /.row -->
