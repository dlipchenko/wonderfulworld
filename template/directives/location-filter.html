<!-- Single button -->
<div class="btn-group" uib-dropdown is-open="status.isopen">
  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
    <span flag country-code="selectedCountry" size="16"></span> {{selectedCountryLabel}}
    <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li ng-repeat="entry in filtersData.countries" role="menuitem">
      <a ng-click="selectCountry(entry.countryCode)"><span flag country-code="entry.countryCode" size="16"></span> {{entry.country}} ({{entry.quantity}})</a>
    </li>
    <li class="divider"></li>
    <li role="menuitem">
      <a ng-click="selectCountry('*')">All Countries</a>
    </li>
  </ul>
</div>
